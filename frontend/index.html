<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Cutie Cards</title>

    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Margarine&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <img src="./images/logo.png" alt="Cutie Cards" />
        <button id="logout-button" class="logout-button hidden">
          logout
        </button>
      </div>
    </header>

    <main id="main">
      <div id="login_wrapper" class="login_wrapper">
        <div id="errors"></div>
        <div id="registration">
          <form id="registration-form" class="registration-form">
            <label for="user[name]">Enter Your Name Here</label>
            <input type="text" id="user[name]" name="user[name]" />
            <input type="submit" value="Go" class="button-style" />
          </form>
        </div>
      </div>

      <div class="username_wrapper">
        <div id="username-and-score-wrapper" class="username-and-score-wrapper">
          <div id="username" class="username"></div>
          <div id="user_best_score" class="user_best_score"></div>
        </div>
        <div id="record_score" class="record_score"></div>
        <div id="moves" class="moves"></div>
      </div>

      <div id="scores" class="hidden">
        <button id="scores_list" class="scores_list button-style">
          See all scores here!
        </button>
      </div>

      <div id="scores-container" class="scores_container modal">
        <div class="exit-button-and-scores-list-wrapper">
          <ul class="no-bullets"></ul>
          <button id="exitBtn" class="exit button-style">Exit</button>
        </div>
      </div>

      <div id="game">
        <div class="cards"></div>
      </div>

      <div id="modal" class="modal">
        <div id="banner" class="banner">
          <div id="win-image" class="banner-images">
            <img src="./images/youwonbannerresized.png" />
          </div>
          <div id="lose-image" class="banner-images">
            <img src="./images/tryagainresized.png" />
          </div>
        </div>
        <div id="playAgain" class="playAgain">
          <div>Play again?</div>
          <div>
            <button id="yesBtn" class="yesBtn button-style">YES</button>
            <button id="noBtn" class="noBtn button-style">NO</button>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="./index.js"></script>

    <div class="footer-copyright">
      Â© 2020 Copyright: created by Mariel Hoepelman
      <!-- <a href="https://marielhoepelman.com"> www.marielhoepelman.com</a> -->
    </div>
  </body>
</html>
